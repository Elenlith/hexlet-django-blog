{% extends "base.html" %}

{% block content %}
     <h1>{{ article.name }}</h1>
    <div>{{ article.body }}</div>
    <a class="link" href="{% url 'articles_update' article.id %}">Обновить статью</a>
    <a class="link" href="{% url 'articles_destroy' article.id %}" rel="nofollow">Удалить статью</a>
{% endblock %}

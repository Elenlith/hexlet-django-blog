{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <h2><a class="link" href="{% url 'article_details' article.id %}">
            {{ article.name }}
          </a>    
        </h2>
        <div>{{ article.body|slice:":200" }}</div>
        <a class="link" href="{% url 'articles_update' article.id %}">Обновить статью</a>
        <a href="{% url 'articles_destroy' article.id %}" rel="nofollow">Удалить статью</a>
    {% endfor %}
{% endblock %}
